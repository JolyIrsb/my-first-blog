{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
            <div id="posts">
                <div id="pub_date">
                    <p>{{ post.published_date }}</p>
                </div>
                <div id="post_title">
                <h1><a href="{% url 'post_detail' pk=post.pk %}" class="post">{{ post.title }}</a></h1>
                </div>
                <div id="post_text">
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
                <hr>
            </div>
        {% endfor %}
{% endblock %}
